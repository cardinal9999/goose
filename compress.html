<!DOCTYPE html>
<html>
<script src="https://brython.info/src/brython.js"></script>
<script type="text/javascript" src="https://brython.info/src/brython_stdlib.js"></script>

<script src="https://brython.info/assets/header.brython.js"></script>
<style>body {
background-color: #000;
}
  cat {
              display: block;
              margin-bottom: 0em;
          }
  catr {
              display: block;
              margin-bottom: 1em;
                  }

  * {
    color: green
}

</style>
<script type="text/python">
from browser import document, html
t = "t"
def goose(ev):
  a = document['entry'].value
  b = document['nodes'].value
  if b == "a":
    a = a.replace('{"', chr(4))
    a = a.replace('":', chr(5))
    a = a.replace('"}', chr(6))
    a = a.replace('["', chr(7))
    a = a.replace('"]', chr(29))
    a = a.replace('",', chr(20))
    a = a.replace("true", chr(24) + chr(26))
    a = a.replace("false", chr(23) + chr(25))
    a = a.replace("null", chr(23) + chr(3))
    document<=  f"{a}"
  elif b == "b":
    a = a.replace("<?xml ", chr(4))
    a = a.replace('version="', chr(5))
    a = a.replace('encoding="', chr(6))
    a = a.replace("</", chr(7))
    a = a.replace('="', chr(25))
    a = a.replace('">', chr(3))
    document<=  f"{a}\n"
  elif b == "c":
    a = a.replace("such ", chr(4))
    a = a.replace("is ", chr(5))
    a = a.replace("and ", chr(6))
    a = a.replace("many", chr(7))
    a = a.replace("empty", chr(23))
    a = a.replace("wow", chr(12))
    document<= f"{a}\n\n"
  elif b == "d":
    a = a.replace("##", chr(4))
    a = a.replace("###", chr(5))
    a = a.replace("```", chr(6))
    a = a.replace("**", chr(7))
    a = a.replace("---", chr(3))
    a = a.replace("](", chr(11))
    a = a.replace("![", chr(12))
    a = a.replace("~~", chr(22))
    a = a.replace("[^1]", chr(23))
    a = a.replace("\n", " <br/>")
    document<= f"{a}\n"
document["cm"].bind("click", goose)
  </script>
<body onload="brython(1)"><font face="courier">
<h1>Compress Data</h1>
<cat></cat>
<label for="entry">Data to compress:</label><catr></catr><textarea id="entry"></textarea><cat></cat>
<label for="nodes">Node type:</label>
<select name="nodes" id="nodes">
  <option value="a">JSON</option>
  <option value="b">XML</option>
  <option value="c">DogeON</option>
  <option value="d">Markdown</option>
</select></font>
<cat></cat><button id="cm">Compress</button><cat></cat>
</body>

</html>
